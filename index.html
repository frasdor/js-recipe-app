<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Recipe Search App</title>
</head>

<body>
    <header>
        <nav class="topnav">
            <a href="#home" class="home"> <i class="fas fa-cookie-bite cookie-bite"></i> Home </a>
        </nav>
    </header>
    <div class="top-content">
        <section class="recipe-app">
            <h1>Recipe Search App</h1>
            <input type="text" id="inputField" placeholder="Search for a recipe">
            <div class="buttons">
                <button id="searchRecipeBtn"><i class="fas fa-search"></i></button>
                <button id="resetBtn">Reset</button>
            </div>
            <div class="recipe-items">
                <ul id="recipesList">
                </ul>
            </div>
        </section>


        <div class="lower-content">
            <section class="my-pantry">
                <h2>My Shopping List</h2>
                <div class="pantry-items">
                    <input type="text" id="itemInput" placeholder="Enter item">
                    <button id="addItemBtn">Add <i class="fas fa-plus"></i></button>
                    <button id="removeButton">Remove <i class="fas fa-minus"></i></button>
                    <ul id="itemGrid">                        
                    </ul>
                </div>
            </section>

            <section class="saved-recipes">
                <h2>Recipes</h2>
                <div>
                    <ul id="savedRecipesList">
                    </ul>
                </div>
            </section>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Recipe Search App</p>
    </footer>

    <script src="https://kit.fontawesome.com/5801dc5e86.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="app.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <header>
        <nav class="topnav">
            <a href="#home" class="home"> <i class="fas fa-cookie-bite cookie-bite"></i> Home </a>
        </nav>

    <div class="container">
        <section class="my-pantry">
            <h2>My Shopping List</h2>
            <div class="pantry-items">
                <input type="text" id="itemInput" placeholder="Enter item">
                <button id="addItemBtn">Add <i class="fas fa-plus"></i></button>
                <ul id="itemGrid">
                </ul>
            </div>
        </section>

        <section class="recipe-app">
            <h1>Recipe Search App</h1>
            <input type="text" id="inputField" placeholder="Search for a recipe">
            <div class="buttons">
                <button id="searchRecipeBtn"><i class="fas fa-search"></i></button>
                <button id="resetBtn">Reset</button>
                <button id="addRecipeBtn">Add Recipe <i class="fas fa-plus"></i></button>
            </div>
            <div class="recipe-items">
                <ul id="recipesList">
                </ul>
            </div>
        </section>
